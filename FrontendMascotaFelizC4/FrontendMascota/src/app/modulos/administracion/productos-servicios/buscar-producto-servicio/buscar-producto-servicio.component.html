<a routerLink="/administracion/crear-producto-servicio" class="btn">Crear Producto</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let registro of listadoRegistros">
            <td>
                {{registro.tipo}}
            </td>
            <td>
                {{registro.nombre}}
            </td>
            <td>
                {{registro.descripcion}}
            </td>
            <td>
                {{registro.precio|currency:'COP':'symbol-narrow':'4.0-2'}}
            </td>
            <td>
                <img src="{{registro.imagen}}" class="imagenProducto" alt="">
            </td>
            <td>
                <a routerLink="/administracion/editar-producto-servicio/{{registro.id}}" class="btn">Editar Producto</a>
            </td>
            <td>
                <a class="btn" (click)="EliminarProductoServicio(registro.id!)">Eliminar Producto</a>
            </td>
        </tr>
       
    </tbody>
</table>
