<div class="row">
    <h3 class="center-align">Editar Productos y Servicios</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="EditarProductoServicio()" method="POST">
            <input type="hidden" formControlName="id">
            <label for="tipo">Tipo</label>
            <div class="input-field">                
                <select formControlName="tipo"class="browser-default">                  
                    <!-- <option value="" disabled selected>Elige un tipo</option> -->
                    <option value="Producto">Producto</option>
                    <option value="Servicio">Servicio</option>                   
                </select>            
            </div>
            <div class="input-field">
                <label for="nombre" class="active">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="descripcion" class="active">Descripci√≥n</label>
                <input formControlName="descripcion" type="text" name="descripcion" required>
            </div>
            <div class="input-field">
                <label for="precio" class="active">Precio</label>
                <input formControlName="precio" type="number" min="0" step="1" name="precio" id="broker_fees" required>
            </div>
            <div class="input-field">
                <label for="imagen" class="active">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn left" type="submit"><i
                        class="material-icons right">send</i>Editar</button>
                <a routerLink="/administracion/buscar-producto-servicio" class="btn right">Cancelar</a>
            </p>
        </form>
    </article>
</div>
