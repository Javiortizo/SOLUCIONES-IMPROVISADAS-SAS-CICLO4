<a routerLink="/administracion/crear-usuario" class="btn">Crear Usuario</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let registro of listadoRegistros">
            <td>
                {{registro.cedula}}
            </td>
            <td>
                {{registro.nombres}}
            </td>
            <td>
                {{registro.apellidos}}
            </td>
            <td>
                {{registro.telefono}}
            </td>
            <td>
                {{registro.email}}
            </td>
            <td>
                {{registro.rol}}
            </td>
            <td>
                <a routerLink="/administracion/editar-usuario/{{registro.id}}" class="btn">Editar Usuario</a>
            </td>
            <td>
                <a class="btn" (click)="EliminarUsuario(registro.id!)">Eliminar Usuario</a>
            </td>
        </tr>

    </tbody>
</table>
